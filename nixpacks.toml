[phases.setup]
nixPkgs = ["php82", "composer", "nodejs_20"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run prod",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[phases.start]
cmds = ["php artisan serve --host=0.0.0.0 --port=$PORT"]
